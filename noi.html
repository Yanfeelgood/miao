<script type="ok" id="ch0104/20"> 
    var a  = Number(prompt('a'))
    var b  = Number(prompt('b'))
    var c  = Number(prompt('c'))
    
    var delta = b * b - 4 * a * c 
    if (delta == 0) {
        var x = -b / (2 * a)
        console.log('x1=x2='+ (x).toFixed(5))
    } else if (delta > 0) {
        var x1 = (-b + Math.sqrt(delta)) / (2 * a)
        var x2 = (-b - Math.sqrt(delta)) / (2 * a)
        console.log('x1='+ (x1).toFixed(5) + ';x2=' + (x2).toFixed(5))
    }else{
        var x1real = -b / (2 * a)
        var x1imag = -Math.sqrt(-delta) / (2 * a)
        if (x1imag > 0){
            var x1 = (x1real).toFixed(5) + '+' + (x1imag).toFixed(5) + 'i'
        }else{
            var x1 = (x1real).toFixed(5)  + (x1imag).toFixed(5) + 'i'
        }
        var x2real = -b / (2 * a)
        var x2imag = Math.sqrt(-delta) / (2 * a)
        if (x2imag > 0){
            var x2 = (x2real).toFixed(5) + '+' + (x2imag ).toFixed(5)+ 'i'
        }else{
            var x2 =+ (x2real).toFixed(5) + '-' + (x2imag).toFixed(5) + 'i'
        }

        console.log('x1=' + x1 + ';x2='+ x2)
    }
</script>
